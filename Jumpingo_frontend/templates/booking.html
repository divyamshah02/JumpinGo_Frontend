<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Visit - JumpinGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css_1/styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0"><i class="fas fa-ticket-alt me-2"></i>Book Your Visit</h2>
                    </div>
                    <div class="card-body">
                        <!-- Alert Messages -->
                        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
                        <div id="successMessage" class="alert alert-success d-none" role="alert"></div>

                        <!-- Booking Form -->
                        <form id="bookingForm">
                            <!-- Added customer name field -->
                            <div class="mb-3">
                                <label for="customerName" class="form-label">
                                    <i class="fas fa-user me-1"></i>Customer Name
                                </label>
                                <input type="text" class="form-control" id="customerName" placeholder="Enter full name" required>
                            </div>

                            <!-- Added customer email field -->
                            <div class="mb-3">
                                <label for="customerEmail" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>Email Address
                                </label>
                                <input type="email" class="form-control" id="customerEmail" placeholder="Enter email address" required>
                            </div>

                            <!-- Removed park selection section -->

                            <!-- Visit Date -->
                            <div class="mb-3">
                                <label for="visitDate" class="form-label">
                                    <i class="fas fa-calendar-alt me-1"></i>Visit Date
                                </label>
                                <input type="date" class="form-control" id="visitDate" required>
                            </div>

                            <!-- Number of People -->
                            <div class="mb-3">
                                <label for="numPeople" class="form-label">
                                    <i class="fas fa-users me-1"></i>Number of People
                                </label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-outline-secondary" id="decreaseBtn">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" class="form-control text-center" id="numPeople" value="1" min="1" max="20" readonly>
                                    <button type="button" class="btn btn-outline-secondary" id="increaseBtn">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Mobile Number with Verify Button -->
                            <div class="mb-3">
                                <label for="mobileNumber" class="form-label">
                                    <i class="fas fa-mobile-alt me-1"></i>Mobile Number
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">+91</span>
                                    <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter 10-digit number" maxlength="10" pattern="[0-9]{10}" required>
                                    <button type="button" class="btn btn-outline-primary" id="verifyMobileBtn" disabled>
                                        <span id="verifyBtnText">Verify</span>
                                    </button>
                                </div>
                                <small class="form-text text-muted">We'll send you a verification code</small>
                            </div>

                            <!-- Price Display -->
                            <div class="alert alert-info mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <strong>Total Amount:</strong>
                                    <h4 class="mb-0">â‚¹<span id="totalAmount">0</span></h4>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100" id="bookNowBtn" disabled>
                                <span id="bookBtnText">
                                    <i class="fas fa-ticket-alt me-2"></i>Book Now
                                </span>
                                <span id="bookBtnLoader" class="spinner-border spinner-border-sm d-none" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- OTP Verification Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-lock me-2"></i>Verify Mobile Number
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <i class="fas fa-envelope-open-text fa-3x text-primary mb-2"></i>
                        <p class="mb-1">Enter verification code sent to</p>
                        <p class="fw-bold" id="displayMobile"></p>
                    </div>

                    <!-- Alert Messages -->
                    <div id="otpErrorMessage" class="alert alert-danger d-none" role="alert"></div>
                    <div id="otpSuccessMessage" class="alert alert-success d-none" role="alert"></div>

                    <form id="otpForm">
                        <div class="d-flex justify-content-center gap-2 mb-3">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="0" autocomplete="off" style="width: 50px;">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="1" autocomplete="off" style="width: 50px;">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="2" autocomplete="off" style="width: 50px;">
                            <span class="align-self-center">-</span>
                            <input type="text" class="form-control text-center otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="3" autocomplete="off" style="width: 50px;">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="4" autocomplete="off" style="width: 50px;">
                            <input type="text" class="form-control text-center otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="5" autocomplete="off" style="width: 50px;">
                        </div>

                        <button type="submit" class="btn btn-primary w-100" id="verifyOtpBtn">
                            <span id="verifyOtpBtnText">
                                <i class="fas fa-check me-2"></i>Verify & Continue
                            </span>
                            <span id="verifyOtpBtnLoader" class="spinner-border spinner-border-sm d-none" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </span>
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <button class="btn btn-link" id="resendOtpLink">
                            <i class="fas fa-redo-alt me-1"></i>Resend Code
                        </button>
                        <p class="text-muted small d-none" id="resendTimer">
                            Resend in <span id="timerCount">30</span>s
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js_3/api_caller.js"></script>
    <script src="/static/js_3/booking.js"></script>
    <script src="/static/js_3/theme-toggle.js"></script>

    <script>
        window.onload = async function () {
            await initBooking(
                "{% url 'otp-api-list' %}", 
                "{% url 'booking-api-list' %}",
                "{{csrf_token}}"
            )
        }
    </script>
</body>
</html>
