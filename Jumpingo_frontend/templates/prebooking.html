<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Booking Management - JumpinGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-calendar me-2"></i>
                JumpinGo<span id="userRole"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span id="userName"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Logout</a>
                    </li>
                </ul>
            </div>
            <button class="theme-toggle" type="button" title="Toggle dark/light mode">
                <i class="fas fa-moon"></i> Dark
            </button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Pre-Bookings</h5>
                        <h2 id="totalPrebookings">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Confirmed</h5>
                        <h2 id="confirmedPrebookings">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Pending</h5>
                        <h2 id="pendingPrebookings">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Cancelled</h5>
                        <h2 id="cancelledPrebookings">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="prebookingTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create-prebooking" type="button">
                    <i class="fas fa-plus me-2"></i>Create Pre-Booking
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="all-tab" data-bs-toggle="tab" data-bs-target="#all-prebookings" type="button">
                    <i class="fas fa-list me-2"></i>All Pre-Bookings
                </button>
            </li>            
        </ul>

        <div class="tab-content mt-3" id="prebookingTabContent">
            <!-- Create Pre-Booking Tab -->
            <div class="tab-pane fade show active" id="create-prebooking">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Create New Pre-Booking</h5>
                    </div>
                    <div class="card-body">
                        <form id="createPrebookingForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Customer Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="prebookingName" placeholder="Enter customer name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="prebookingPhone" placeholder="Enter phone number" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Number of People <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="prebookingPeople" min="1" placeholder="Enter number of people" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Visit Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="prebookingVisitDate" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Notes (Optional)</label>
                                    <textarea class="form-control" id="prebookingNotes" rows="3" placeholder="Add any notes..."></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success" id="createPrebookingBtn">
                                        <i class="fas fa-save me-2"></i>Create Pre-Booking
                                    </button>
                                    <button type="reset" class="btn btn-secondary ms-2">
                                        <i class="fas fa-redo me-2"></i>Reset
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- All Pre-Bookings Tab -->
            <div class="tab-pane fade" id="all-prebookings">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Pre-Booking Management</h5>
                    </div>
                    <div class="card-body">
                        <!-- Search and Filter -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Search (Name/Phone/ID)</label>
                                <input type="text" class="form-control" id="prebookingSearch" placeholder="Enter name, phone, or ID">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="prebookingStatusFilter">
                                    <option value="">All Statuses</option>
                                    <option value="pending">Pending</option>
                                    <option value="confirmed">Confirmed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <button class="btn btn-primary w-100" onclick="searchPrebookings()">
                                    <i class="fas fa-search me-2"></i>Search
                                </button>
                            </div>
                        </div>

                        <!-- Pre-Bookings Table -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Pre-Booking ID</th>
                                        <th>Customer Name</th>
                                        <th>Phone</th>
                                        <th>People</th>
                                        <th>Visit Date</th>
                                        <th>Status</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="prebookingsTableBody">
                                    <tr>
                                        <td colspan="8" class="text-center text-muted">
                                            <i class="fas fa-spinner fa-spin me-2"></i>Loading pre-bookings...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Confirm Pre-Booking Modal -->
    <div id="confirmPrebookingModal" class="modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Pre-Booking & Create Booking</h5>
                    <button type="button" class="btn-close" onclick="closeConfirmPrebookingModal()"></button>
                </div>
                <form id="confirmPrebookingForm">
                    <div class="modal-body">
                        <div class="alert alert-info">
                            <strong id="confirmPrebookingCode"></strong> - 
                            <span id="confirmPrebookingCustomer"></span>
                        </div>
                        <p>
                            <strong>People:</strong> <span id="confirmPrebookingPeople"></span><br>
                            <strong>Visit Date:</strong> <span id="confirmPrebookingDate"></span>
                        </p>
                        <div class="mb-3">
                            <label class="form-label">Total Amount (â‚¹) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="confirmPrebookingAmount" step="0.01" min="0" required placeholder="Enter total amount">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Payment Method <span class="text-danger">*</span></label>
                            <select class="form-select" id="confirmPrebookingPaymentMethod" required>
                                <option value="cash">Cash</option>
                                <option value="online">Online</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeConfirmPrebookingModal()">Cancel</button>
                        <button type="submit" class="btn btn-success" id="confirmPrebookingSubmitBtn">
                            <i class="fas fa-check me-2"></i>Confirm & Create Booking
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api_caller.js"></script>
    <script src="/static/js/theme-toggle.js"></script>
    <script src="/static/js/prebooking.js"></script>

    <script>
        // Initialize Pre-Booking Page with API endpoints and CSRF token
        document.addEventListener('DOMContentLoaded', function() {
            const prebookingApiUrl = "{% url 'prebooking-api-list' %}"
            const csrfToken = "{{ csrf_token }}"
            initPrebooking(prebookingApiUrl, csrfToken)
        });
    </script>
</body>
</html>
