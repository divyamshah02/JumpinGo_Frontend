<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpinGo - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css_1/styles.css">

</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">JumpinGo Login</h2>
                        
                        <div id="alertContainer"></div>
                        
                        <!-- Phone Number Section -->
                        <div id="phoneSection">
                            <form id="phoneForm">
                                <div class="mb-3">
                                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text">+91</span>
                                        <input type="tel" class="form-control" id="mobileNumber" 
                                               placeholder="Enter 10-digit mobile number" 
                                               maxlength="10" pattern="[0-9]{10}" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="sendOtpBtn">
                                    <span class="btn-text">Send OTP</span>
                                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </form>
                        </div>
                        
                        <!-- OTP Section -->
                        <div id="otpSection" class="d-none">
                            <button class="btn btn-link p-0 mb-3" id="backToPhone">
                                ‚Üê Change Number
                            </button>
                            
                            <p class="text-center mb-3">
                                Enter OTP sent to <strong id="displayMobile"></strong>
                            </p>
                            
                            <form id="otpForm">
                                <div class="mb-3">
                                    <input type="text" class="form-control form-control-lg text-center" 
                                           id="otpInput" placeholder="Enter 6-digit OTP" 
                                           maxlength="6" pattern="[0-9]{6}" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100" id="verifyOtpBtn">
                                    <span class="btn-text">Verify & Login</span>
                                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </form>
                            
                            <div class="text-center mt-3">
                                <button class="btn btn-link" id="resendOtpBtn">Resend OTP</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js_1/api_caller.js"></script>
    <script src="/static/js_1/login.js"></script>
    
    <script>
        window.onload = async function () {
            await initLogin("{% url 'internal-login-api-list' %}", "{{csrf_token}}")
        }
    </script>
</body>
</html>
